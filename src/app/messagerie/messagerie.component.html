<div class="main-bar">
    <p class="bonjour">Bonjour {{myAuthServ.currentUser.firstName}}</p>

</div>

    <img src="../assets/img/search-2.svg" alt="search" input type="button" routerLink="/map" class="iconsearch" />

<div class="milieu">

    <h2>MA MESSAGERIE</h2>

    <div class="mail" *ngFor="let oneMail of mailbox">
        <p>De : {{oneMail.sender.firstName}}</p>
        <p>A : {{oneMail.receiver.firstName}}</p>
        <p>{{oneMail.content}}</p>
    </div>

    <div class="boutons">
        <button class="repondre" value="Répondre">Répondre</button>
        <button class="delete" (click)="deleteClick()" value="Supprimer">Supprimer</button>
    </div>

</div>
