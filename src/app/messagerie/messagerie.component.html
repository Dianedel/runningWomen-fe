<nav>
    <button type="button" class="btn btn-info" routerLink="/home-page">Accueil</button>
</nav>

<h2>Boîte de réception</h2>

<ul>
    <li *ngFor="let oneMail of mailbox">
        <p>De : {{oneMail.sender.firstName}}</p>
        <p>A : {{oneMail.receiver.firstName}}</p>
        <p>{{oneMail.content}}</p>
    </li>
</ul>


<div>
    <button>Répondre</button>
    <button (click)= "deleteClick()">Supprimer le message</button>
</div>
